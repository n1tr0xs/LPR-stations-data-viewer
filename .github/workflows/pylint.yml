name: Pylint

on: [push]
jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ["3.11"]
    steps:
    - name: LS files
      run: echo git ls-files
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint
    - name: Analysing the code with pylint
      run: |
        pylint -E --extension-pkg-whitelist PyQt6 --disable used-before-assignment --good-names centralWidget,closeEvent,keyPressEvent \source\main.py
