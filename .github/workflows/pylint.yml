name: Pylint

on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint
        pip install -r ${{ github.workspace }}/source/requirements.txt
    - name: Analysing the code with pylint
      run: |
        pylint --extension-pkg-whitelist PyQt6 --disable used-before-assignment --good-names centralWidget,closeEvent,keyPressEvent -E ${{ github.workspace }}/source/main.py
